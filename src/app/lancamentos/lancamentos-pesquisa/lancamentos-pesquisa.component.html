<div class="container">
    <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="Pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamento</h1>
      </div>
    
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
        (ngModel)="filtro.descricao">
      </div>
    
      <div class="ui-g-12">
    
          <label style="display: block">Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy"></p-calendar>
          <label>até</label>
          <p-calendar dateFormat="dd/mm/yy"></p-calendar>
    
      </div>
    
      <div class="ui-g-12">
    
        <p-button label="Pesquisar" ></p-button>
    
      </div>
    </form>
    
      <div class="ui-g">
    
        <div class="ui-g-12">
    
          <p-table [value]="lancamentos" [responsive]="true"
          [paginator]="true" [rows]="5"
          #tabela>
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descricao</th>
                    <th class="col-data.header">Vencimento</th>
                    <th class="col-data.header">Pagamaneto</th>
                    <th class="col-valor.header">Valor</th>
                    <th class="col-acoes.header"></th>
                </tr>
            </ng-template>

            <ng-template  pTemplate="body" let-lancamentos>
                <tr>
                    <td>{{lancamentos.pessoa.nome}}</td>
                    <td>{{lancamentos.descricao}}</td>
                    <td class="col-data">{{lancamentos.dataVencimento | date: 'dd/MM/yyyy' }}</td>
                    <td class="col-data">{{lancamentos.dataPagamento | date: 'dd/MM/yyyy' }}</td>
                    <td class="col-valor" [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'">
                      {{lancamentos.valor | number: '1.2-2' }}
                    </td>
                    <td class="col-acoes">
                     <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 15px;"></button>
                     <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(lancamentos)"></button>

                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="6">
                  Nehum lançamento encontrado
                </td>
              </tr>
            </ng-template>
        </p-table>
    
        </div>
    
      </div>

      <div class="ui-g-12">
       <p-button label="Novo Lançamento" ></p-button>
      </div>
    
    </div>
    
    </div>
