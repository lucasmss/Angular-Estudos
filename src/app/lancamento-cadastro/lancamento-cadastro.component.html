<div class="container">
    <form>
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="ui-g-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>Vencimento</label>
              <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>
            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagameto'}}</label>
              <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>
            <div class="ui-g-6 ui-md-9 ui-fluid">
                <label>Descrição</label>
                <input pInputText type="text">
            </div>
            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" currencyMask
                [options]="{prefix: 'R$', thousands: '.', decimal: ','}">
            </div>
            <div class="ui-g-6 ui-md-6 ui-fluid">
                <label>Categoria</label>
                <p-multiSelect [options]="categorias"></p-multiSelect>
            </div>
            <div class="ui-g-6 ui-md-6 ui-fluid">
                <label>Pessoa</label>
                <p-multiSelect [options]="pessoas"></p-multiSelect>
            </div>
            <div class="ui-g-6 ui-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>
            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar"></button>
                <button pButton type="button" label="Novo" class="ui-button-info"></button>
                <a href="javascript:;">Voltar para a Pesquisa</a>
            </div>





        </div>

    </form>
</div>
