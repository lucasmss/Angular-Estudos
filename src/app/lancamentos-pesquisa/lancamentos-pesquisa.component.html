<div class="container">
    <div class="ui-g">
    
      <div class="ui-g-12">
        <h1>Lançamento</h1>
      </div>
    
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
    
      <div class="ui-g-12">
    
          <label style="display: block">Vencimento</label>
          <input pInputText type="text" style="width: 95px">
    
          <label>até</label>
          <input pInputText type="text" style="width: 95px">
    
      </div>
    
      <div class="ui-g-12">
    
        <button pButton type="submit" label="pesquisar"></button>
    
      </div>
    
      <div class="ui-g-12">
    
        <div class="ui-g-12">
    
          <p-table [value]="lancamentos">
            <ng-template pTemplate="header">
                <tr>
                    <th>brand</th>
                    <th>lastYearSale</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamentos>
                <tr>
                    <td>lancamentos</td>
                </tr>
            </ng-template>
        </p-table>
    
        </div>
    
    
      </div>
    
    </div>
    
    </div>
