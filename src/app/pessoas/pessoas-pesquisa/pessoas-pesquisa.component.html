<div class="container">
    <div class="ui-g">
    
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
    
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>
    
      <div class="ui-g-12">
    
        <button pButton type="submit" label="pesquisar"></button>
    
      </div>
    
      <div class="ui-g">
    
        <div class="ui-g-12">
    
          <p-table [value]="pessoas" [responsive]="true"
          [paginator]="true" [rows]="3"
          #tabela>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Status</th>
                    <th class="col-acoes.header"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-pessoas>
                <tr>
                    <td>{{pessoas.nome}}</td>
                    <td>{{pessoas.endereco.cidade}}</td>
                    <td >{{pessoas.endereco.estado}}</td>
                    <td >{{pessoas.ativo}}</td>
                    <td class="col-acoes">
                     
                      <button pButton icon="pi pi-pencil"
                        pTooltip="Editar" tooltipPosition="top" style="margin-right: 15px;"></button>
                      <button pButton icon="pi pi-trash"
                      pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="6">
                  Nehuma pessoa encontrada
                </td>
              </tr>
            </ng-template>
        </p-table>
    
        </div>
    
    
      </div>

      <div class="ui-g-12">
          <p-button label="Nova Pessoa" ></p-button>
      </div>

    </div>
    
    </div>
