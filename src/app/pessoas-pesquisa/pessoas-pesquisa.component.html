<div class="container">
    <div class="ui-g">
    
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
    
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>
    
      <div class="ui-g-12">
    
        <button pButton type="submit" label="pesquisar"></button>
    
      </div>
    
      <div class="ui-g">
    
        <div class="ui-g-12">
    
          <p-table [value]="pessoas" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Status</th>
                    <th class="col-acoes.header"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-pessoas>
                <tr>
                    <td>{{pessoas.nome}}</td>
                    <td>{{pessoas.cidade}}</td>
                    <td >{{pessoas.estado}}</td>
                    <td >{{pessoas.status}}</td>
                    <td class="col-acoes">
                     
                      <button pButton icon="fa-trash"
                      pTooltip="Excluir" tooltipPosition="top"
                      (click)="confirmarExclusao(pessoas)"
                      [disabled]="!auth.temPermissao('ROLE_REMOVER_PESSOAS')"></button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="6">
                  Nehuma pessoa encontrada
                </td>
              </tr>
            </ng-template>
        </p-table>
    
        </div>
    
    
      </div>
    
    </div>
    
    </div>
